<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* Style.css */

        /* Apply styles to the body */
        body {
            font-family: "Ubuntu", sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the container */
        .container {
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        /* Style the header */
        .header {
            text-align: center;
        }

        /* Style the h1 element */
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        /* Style the hr element */
        hr {
            border: 1px solid #ddd;
            margin: 20px 0;
        }

        /* Style the input field */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        /* Style the QR code div */
        .qrcode {
            margin: 20px 0;
            width: 250px; /* Adjust width as needed */
            height: 250px; /* Adjust height as needed */
            display: block; /* Ensure the QR code is visible */
        }

        /* Style the button */
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        /* Hover effect for the button */
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://randojs.com/1.0.0.js"></script>
    <script>
        function generateQrAndSubmit() {
            // Generate a random number between 1000 and 9999
            const randomNumber = rando(rando(0, 10000), rando(400000, 99999999));

            // Get the QR code container element
            const qrcodeElement = document.querySelector(".qrcode");

            // Clear any existing content (optional)
            qrcodeElement.innerHTML = "";

            // Create a QR code for the random number
            let qrcode = new QRCode(qrcodeElement);
            qrcode.makeCode(randomNumber);

            // Set the value of the hidden input field
            document.getElementById("randomNumberInput").value = randomNumber;
        }
    </script>
</head>

<body onload="generateQrAndSubmit()">
    <div class="header">
        <div class="box">
            <h1>
                QR Code Generator
            </h1>
            <hr />
            <form id="qrForm" action="QRfill.php" method="post" onsubmit="generateQrAndSubmit()">
                <div class="sqrcode"></div>
                <div class="qrcode"></div>
                <input type="hidden" id="randomNumberInput" name="randomNumber">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
